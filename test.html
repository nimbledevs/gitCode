<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Bootstrap Accordion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .accordion-button::after {
      transition: transform 0.3s ease;
    }
    .accordion-button:not(.collapsed)::after {
      transform: rotate(180deg);
    }
  </style>
</head>
<body class="p-5">

<div class="accordion" id="customAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        What is the AI Summit 2025?
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse">
      <div class="accordion-body">
        The AI Summit 2025 is a premier event for AI experts and innovators...
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        When and where is the event?
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse">
      <div class="accordion-body">
        It will take place on [Date] at [Location]...
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        How can I register?
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse">
      <div class="accordion-body">
        Visit our official website and fill out the registration form...
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle (includes JS and Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… Custom JS to make toggle + one open at a time -->
<script>
  const accordion = document.getElementById('customAccordion');
  const collapseElements = accordion.querySelectorAll('.accordion-collapse');

  accordion.addEventListener('show.bs.collapse', function (e) {
    collapseElements.forEach(collapseEl => {
      if (collapseEl !== e.target && collapseEl.classList.contains('show')) {
        bootstrap.Collapse.getInstance(collapseEl)?.hide();
      }
    });
  });
</script>

</body>
</html>
